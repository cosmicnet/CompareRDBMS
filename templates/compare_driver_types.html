<html>
<head>
    <title>CompareRDBMS - Compare Driver Types</title>
    <link rel="stylesheet" type="text/css" href="static/default.css">
</head>
<body>

<h1>CompareRDBMS</h1>
<h2>Driver Type support</h2>
<table>
    <thead>
        <tr class="heading">
            <th>ODBC Type</th>
            <!-- tmpl_loop name=db_list -->
            <th><a href="compare.cgi?rm=compare_driver_type_details&db=<!-- tmpl_var name=db -->"><!-- tmpl_var name=label --></a></th>
            <!-- /tmpl_loop -->
        </tr>
    </thead>
    <tbody>
    <!-- tmpl_loop name=collective_row -->
        <tr class="collective">
            <th colspan="<!-- tmpl_var name=colspan -->"><a href="compare.cgi?rm=compare_driver_type_details&collective=<!-- tmpl_var name=collective_id -->"><!-- tmpl_var name=collective_label --></a></th>
        </tr>
        <!-- tmpl_loop name=subtype_row -->
            <tr class="subtype">
                <th colspan="<!-- tmpl_var name=colspan -->"><a href="compare.cgi?rm=compare_driver_type_details&collective=<!-- tmpl_var name=collective_id -->&subtype=<!-- tmpl_var name=subtype_id -->"><!-- tmpl_var name=subtype_label --></a></th>
            </tr>
            <!-- tmpl_loop name=type_row -->
            <tr class="type">
                <th><a href="compare.cgi?rm=compare_driver_type_details&collective=<!-- tmpl_var name=collective_id -->&subtype=<!-- tmpl_var name=subtype_id -->&type=<!-- tmpl_var name=type_code -->"><!-- tmpl_var name=type_name --> (<!-- tmpl_var name=type_code -->)</a></th>
                <!-- tmpl_loop name=support_row -->
                <td>
                    <!-- tmpl_loop name=db_type_list -->
                    <a href="compare.cgi?rm=compare_driver_type_details&collective=<!-- tmpl_var name=collective_id -->&subtype=<!-- tmpl_var name=subtype_id -->&type=<!-- tmpl_var name=type_code -->&type_name=<!-- tmpl_var name=type_name -->&db=<!-- tmpl_var name=db -->"><!-- tmpl_var name=type_name --></a>&nbsp;
                    <!-- /tmpl_loop -->
                </td>
                <!-- /tmpl_loop -->
            </tr>
            <!-- /tmpl_loop -->
        <!-- /tmpl_loop -->
    <!-- /tmpl_loop -->
    </tbody>
</table>
<p>Please return to the <a href="compare.cgi">Home Page</a></p>

</body>
</html>
